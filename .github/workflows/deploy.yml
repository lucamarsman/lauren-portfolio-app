name: Deploy Static Web App

on:
  push:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      # ✅ Prove secrets exist (prints true/false only)
      - name: Debug secrets present (safe)
        run: |
          echo "Has VITE_FIREBASE_PROJECT_ID? ${{ secrets.VITE_FIREBASE_PROJECT_ID != '' }}"
          echo "Has VITE_FIREBASE_AUTH_DOMAIN? ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN != '' }}"
          echo "Has VITE_FIREBASE_API_KEY? ${{ secrets.VITE_FIREBASE_API_KEY != '' }}"
          echo "Has VITE_FIREBASE_APP_ID? ${{ secrets.VITE_FIREBASE_APP_ID != '' }}"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # ✅ Prove dist exists and contains index.html
      - name: Verify dist output
        run: |
          test -f dist/index.html
          echo "dist/index.html exists ✅"
          ls -la dist | head -n 50

      # ✅ Prove the bundle contains the projectId value (does NOT print it)
      - name: Verify Firebase projectId baked into bundle (safe)
        run: |
          node -e "const fs=require('fs'); const p=process.env.VITE_FIREBASE_PROJECT_ID||''; if(!p){console.error('ENV VITE_FIREBASE_PROJECT_ID is empty'); process.exit(1);} const files=fs.readdirSync('dist/assets').filter(f=>f.endsWith('.js')); const hit=files.some(f=>fs.readFileSync('dist/assets/'+f,'utf8').includes(p)); if(!hit){console.error('ProjectId NOT found in built JS bundle ❌'); process.exit(1);} console.log('ProjectId found in bundle ✅');"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "dist"
